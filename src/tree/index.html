<html>
<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">

  <!-- Load React. -->
  <!-- JSX -->
  <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
</head>
<body>
  <div id="rt_tree_view_page">

  </div>

  <script>
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);

    const pageView = document.getElementById("rt_tree_view_page");
    pageView.setAttribute("projectId", urlParams.get('projectId'));
    pageView.setAttribute("treeId", urlParams.get('id'));

  </script>

  <!-- Load our React component. -->
  <script src="../../components/rt_tree_view_page.js"></script>
</body>
</html>
